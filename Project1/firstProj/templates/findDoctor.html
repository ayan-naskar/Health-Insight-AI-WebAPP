<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: #eee;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      background-color: #fff;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ddd;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .service-card {
      text-align: center;
      margin: 20px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }

    .service-image {
      width: 400px;
      height: 500px;
      object-fit: cover;
      /* border-radius: 10px; */
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .service-card:hover .service-image {
      transform: scale(1.15);
    }

    .service-card p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      opacity: 1;
      transition: opacity 0.3s ease;
      font-size: 30px;

      width: 100%;

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>

  <header>
    <h1>Find your Doctor</h1>
  </header>

  <nav>
    <p><a href="{{ url_for('index')}}">Home</a></p>
    <p>
        {% if isLoggedIn %}
        Hello {{ email }}
        {% else %}
        <a href="{{ url_for('login')}}">Log In</a>
        {% endif %}
    </p>
  </nav>

  <section>

    <div class="service-card" style="position: relative;">
        <img class="service-image" src="{{ url_for('static', filename='images/redfliud.jpg')}}" alt="Service 1">
        <div style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff;">
          <p style="margin-bottom: 5px;">I know my Disease. </p>
          <form action="{{ url_for('registration') }}" method="post" style="margin-top: 400px;">
            <input type="text" name="user_disease" placeholder="Enter your disease" style="padding: 8px; border: none; border-radius: 5px;">
            <button type="submit" style="margin-top: 10px; background-color: #4285f4; color: #fff; padding: 8px 16px; border: none; border-radius: 5px;">Find</button>
          </form>
        </div>
      </div>
      

    <div class="service-card" style="background-color: #fff;">
      <a href="#find-doctor">
        <img class="service-image" src="{{ url_for('static', filename='images/Doctor Consultation.jpg')}}" alt="Service 2">
        <p>Your doctors' list will appear here.</p>
      </a>
    </div>

    
    <!-- Add more service cards as needed -->
  </section>

  <!-- Add more sections for additional tabs -->

</body>
</html>
